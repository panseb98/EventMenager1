<div class="section-title">
    <h2>Lista użytkowników</h2>
</div>
<table mat-table [dataSource]="userList" class="mat-elevation-z8">


  
    <!-- Name Column -->

    <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
      </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Imie </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
      <td mat-cell  *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> Miasto </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="element-row" 
    (click)="expandedElement = row; eventClick(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
