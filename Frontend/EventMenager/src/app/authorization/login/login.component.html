      <mat-card>
            <mat-card-title>Logowanie</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Nazwa użytkownika" formControlName = "username" >
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Hasło" formControlName="password">
            </mat-form-field>
          </p>



          <div class="button">
            <button type="submit" mat-button>Zaloguj</button>
            <button type="submit" mat-button>Rejestracja</button>

          </div>

        </form>
      </mat-card-content>
    </mat-card>
