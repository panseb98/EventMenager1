      <mat-card>
            <mat-card-title>Rejestracja</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
        <div class="col-md-6">

          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Imie" formControlName ="name" >
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Nazwisko" formControlName ="surname" >
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Hasło" formControlName="password" >
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Potwierdź hasło" formControlName="confirmPassword" >
            </mat-form-field>
          </p>

          </div>

          <div class="col-md-6">
            <p>
              <mat-form-field>
                <input type="text" matInput placeholder="Nazwa użytkownika" formControlName ="username" >
              </mat-form-field>
            </p>
          <p>
            <mat-form-field class="example-full-width">
                <mat-label>Data urodzenia</mat-label>
                <input matInput formControlName ="birthDate" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>   
          </p>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Miasto" formControlName ="city" >
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="email" matInput placeholder="Email" formControlName ="email" >
            </mat-form-field>
          </p>
          </div>
          </div>
          <div class="button">
            <button type="submit" mat-button>Rejestracja</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
