<div class="section-title">
  <h2>Lista event√≥w</h2>
</div>
<table mat-table [dataSource]="eventsList" class="mat-elevation-z8">



  <!-- Name Column -->

  <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa eventu </th>
    <td mat-cell *matCellDef="let element"> {{element.eventName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Lokalizacja </th>
    <td mat-cell  *matCellDef="let element"> {{element.eventLoc}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.eventDate}} </td>
  </ng-container>

  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="element-row" 
  (click)="expandedElement = row; eventClick(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
